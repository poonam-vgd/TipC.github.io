<!DOCTYPE html>
<html>
    <head>
        <title>tip calculator</title>
        <link rel="stylesheet" type="text/css" href="tipc.css" />
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
          
          
              <form>
                <p>How much was your bill?
                  <p>
                    $ <input id="billamt" type="text" placeholder="Bill Amount">
          
                    <p>How was your service?
                      <p>
                        <select id="serviceQual">
                      <option disabled selected value="0">-- Choose an Option --</option>
                      <option value="0.3">30% - Outstanding</option>
                      <option value="0.2">20% - Better</option>
                      <option value="0.1">10% - Good</option>
                      <option value="0.0">0% - Poor</option>
                  </select>
          
              </form>
              <p>How many people are sharing the bill?</p>
              <input id="peopleamt" type="text" placeholder="Number of People"> people<br>
              <button type="button" id="calculate">Calculate!</button>
          
            </div>
            <!--calculator end-->
            <div id="totalTip">
              <sup>$</sup><span id="tip">0.00</span>
              <small id="each">each</small>
            </div>
            <!--end of totalTip-->
          
          </div>
          <!--end of container-->
          
          <script type="text/javascript" src="tipcal.js"></script>
    </body>
</html>
